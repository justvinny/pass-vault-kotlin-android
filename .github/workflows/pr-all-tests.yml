name: pr-all-tests
on: 
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
jobs:
  unit_tests:
    runs-on: [ubuntu-latest]
    steps:
      - uses: actions/checkout@v2
      - name: Unit tests
        run: |
          chmod +x ./gradlew
          sudo ./gradlew test
  android_test:
    runs-on: macos-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: Setup JDK 11
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '11'
      - name: run tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 26
          script: |
            chmod 755 ./gradlew
            ./gradlew connectedCheck
